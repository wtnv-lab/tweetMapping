		//Cesiumロード
		function loadCesium() {
			viewer = new Cesium.Viewer(cesiumContainerDiv, {
				navigationHelpButton: false,
				navigationInstructionsInitiallyVisible: false,
				geocoder: false,
				timeline: false,

				scene3DOnly: true,

			viewer.camera.frustum.fov = Cesium.Math.toRadians(80);

			//スワイプによるスクロール禁止
			const cesiumDiv = document.getElementById("cesiumContainer");

			function preventScroll(event) {
				event.preventDefault();
			}
			cesiumDiv.addEventListener("gesturestart", preventScroll, false);
			cesiumDiv.addEventListener("gesturechange",

		//起動シークエンス
		function openingSequence() {

			fadeInOut(blackOutDiv, 0);
			fadeInOut(loadingDiv, 0);

			const sequences = Promise.resolve()
				.then(function () {
					return new Promise((resolve, reject) => {
						setTimeout(() => {
							$(function () {
								$('.titleScreen').fadeOut(1000);
								setTimeout(function () {

							resolve();
						}, 2000);
					});
				})
				.then(function () {
					return new Promise((resolve, reject) => {
						setTimeout(() => {
							changeViewPoint(1, 3);
							resolve();
						}, 3000);
					});
				})
				.then(function () {
					return new Promise((resolve, reject) => {
						setTimeout(() => {
							fadeInOut(blackOutDiv, 1);
							fadeInOut(loadingDiv, 1);
							resolve();
						}, 3000);
					});
				})
				.then(function () {
					return new Promise((resolve, reject) => {
						setTimeout(() => {
							loadTweets();
							loadPhotogrammetry();
							resolve();
						}, 1000);
					});
				});

			function loadPhotogrammetry() {
				//デフォルトのglobeを非表示
				viewer.globe = false;
				viewer.baseLayerPicker = false;

				//3D Tiles読み込み
				async function geGlobe() {
					try {
						const tileset = await Cesium.createGooglePhotorealistic3DTileset();
						viewer.scene.primitives.add(tileset);
						//スタイル設定
						tileset.style = new Cesium.Cesium3DTileStyle({
							color: "rgba(140, 140, 140, 1)",
						});
						//LOD
						tileset.dynamicScreenSpaceError = true;
						tileset.dynamicScreenSpaceErrorFactor = 24;
					} catch (error) {
						console.log(`Failed to load tileset: ${error}`);
						baseLayerPickerAdd();
					}
				}
				geGlobe();
			}
		}

		//BaseLayerPicker追加

		function baseLayerPickerAdd() {

			//デフォルトタイル削除，色を黒に
			let globe = viewer.scene.globe;
			globe.imageryLayers.removeAll();
			globe.baseColor = Cesium.Color.fromCssColorString('#000000');

			let layers = viewer.imageryLayers;

			//baseLayer配列を用意
			var imageryViewModels = [];

			//ArcGIS Maps
			var satelliteMap = new Cesium.createWorldImageryAsync({
				style: Cesium.IonWorldImageryStyle.AERIAL,
			});

			//GSI淡色地図
			var roadMap = new Cesium.OpenStreetMapImageryProvider({
				url: 'https://cyberjapandata.gsi.go.jp/xyz/pale/',
				credit: '国土地理院',
				minimumLevel: 5,
				maximumLevel: 18
			});

			//GSI標高地図
			var terrainMap = new Cesium.OpenStreetMapImageryProvider({
				url: 'https://cyberjapandata.gsi.go.jp/xyz/relief/',
				credit: '国土地理院',
				minimumLevel: 5,
				maximumLevel: 15
			});

			imageryViewModels.push(new Cesium.ProviderViewModel({
				name: '航空写真',
				iconUrl: Cesium.buildModuleUrl('Widgets/Images/ImageryProviders/bingAerial.png'),
				creationFunction: function () {
					setTimeout(function () {
						layers._layers[0].brightness = 0.5;
						shinsai2011PhotoLayer.alpha = 1;
					}, 1);
					return satelliteMap;
				}
			}));

			//GSI淡色地図
			imageryViewModels.push(new Cesium.ProviderViewModel({
				name: '詳細地図',
				iconUrl: Cesium.buildModuleUrl('Widgets/Images/ImageryProviders/gsiGray.png'),
				creationFunction: function () {
					setTimeout(function () {
						layers._layers[0].brightness = 0.25;
						layers._layers[0].saturation = 0.2;
						shinsai2011PhotoLayer.alpha = 0;
					}, 1);
					return roadMap;
				}
			}));

			//標高地図
			imageryViewModels.push(new Cesium.ProviderViewModel({
				name: '標高地図',
				iconUrl: Cesium.buildModuleUrl('Widgets/Images/ImageryProviders/japanRelief.png'),
				tooltip: '海域部は海上保安庁海洋情報部の資料を使用して作成',
				creationFunction: function () {
					setTimeout(function () {
						layers._layers[0].brightness = 0.4;
						layers._layers[0].saturation = 1.0;
						shinsai2011PhotoLayer.alpha = 0;
					}, 1);
					return terrainMap;
				}
			}));

			//baseLayerPickerボタンを追加
			const baseLayerPicker = new Cesium.BaseLayerPicker('baseLayerPickerContainer', {
				globe: viewer.scene.globe,
				imageryProviderViewModels: imageryViewModels
			});

			//被災直後の空中写真
			const shinsai2011Photo = new Cesium.OpenStreetMapImageryProvider({

				fileExtension: 'jpg',

				maximumLevel: 17,
				brightness: 0.6
			});

				maximumTerrainLevel: 17,
				brightness: 0.6
			});

		//視点移動関数
		function changeViewPoint(num, delay) {

			//カメラパラメータ
			let newLat = viewPointsArray[num].lat;
			let newLng = viewPointsArray[num].lng;
			let newHeading = Cesium.Math.toRadians(viewPointsArray[num].heading);
			let newPitch = Cesium.Math.toRadians(viewPointsArray[num].pitch);
			let newRange = viewPointsArray[num].range;
			let center = Cesium.Cartesian3.fromDegrees(newLng, newLat);
			let boundingSphere = new Cesium.BoundingSphere(center, newRange);
			let headingPitchRange = new Cesium.HeadingPitchRange(newHeading, newPitch, newRange);

			//Z軸固定
			viewer.camera.constrainedAxis = Cesium.Cartesian3.UNIT_Z;

			//FLYTO
			viewer.camera.flyToBoundingSphere(boundingSphere, {
				duration: delay,
				offset: headingPitchRange,
				easingFunction: Cesium.EasingFunction.CUBIC_IN_OUT
			});
		}

		/* ここからJsonロード・ビルボード＆ラベル追加 */

		// 検索用配列
		let jsonArray = [];
		// translucencyByDistanceのパラメータ（暫定）
		let translucencyByDistance;
		// 一個目のbillboard, label
		let billboard1st;
		let label1st;

		function loadTweets() {

			//ビルボード・ラベル用オブジェクト
			let billboardCollection = new Cesium.BillboardCollection();
			let labelCollection = new Cesium.LabelCollection();
			let billboards = viewer.scene.primitives.add(billboardCollection);
			let labels = viewer.scene.primitives.add(labelCollection);
			let pixelOffset = new Cesium.Cartesian2(20.0, 0);
			let eyeOffset = new Cesium.Cartesian3(0.0, 0.0, -10000.0);
			let scaleByDistance = new Cesium.NearFarScalar(0.0, 1.4, 7500, 0.7);
			translucencyByDistance = new Cesium.NearFarScalar(500.0, 1.0, 300000, 0.1);
			let verticalOrigin = Cesium.VerticalOrigin.CENTER;

			let jsonNum = 0;

			//JSON読み込み，ビルボード・ラベル追加
			let timer = setInterval(function () {

				//スマホとその他でスライス文字数を変える
				if (getDevice == 1) {
					let sliceText = 10;
				} else {
					sliceText = 20;
				}

				let jsonFile = "data/czml/tweets.json";
				$.getJSON(jsonFile, function (json) {
					for (let i = 0; i < 50; i++) {
						if (jsonNum >= json.length) {
							clearInterval(timer);
							delete jsonFile;
							finishLoading();
							break;
						} else {
							let id = json[jsonNum].id;
							let text = json[jsonNum].text;
							if (text.length > sliceText) {
								let name = text.slice(0, sliceText) + "...";
							} else {
								name = text;
							}
							let iconUrl = json[jsonNum].billboard.image;
							let positions = json[jsonNum].position.cartographicDegrees;
							positions[2] = 200 + 500 * Math.random();
							let positionsCartesian3 = Cesium.Cartesian3.fromDegreesArrayHeights(
								positions)[0];

							//ビルボード・ラベル追加

							if (i == 0) {
								billboardsAdd = billboards.add({
									id: id,
									position: positionsCartesian3,
									image: "data/icon/flags/" + iconUrl,
									scale: 0.25,
									translucencyByDistance: translucencyByDistance,
								});
								labelAdd = labels.add({
									id: id,
									position: positionsCartesian3,
									font: "11pt Sans-Serif",
									style: Cesium.LabelStyle.FILL,
									fillColor: Cesium.Color.WHITE,
									pixelOffset: pixelOffset,
									text: name,
									scaleByDistance: scaleByDistance,
									verticalOrigin: verticalOrigin,
									translucencyByDistance: translucencyByDistance
								});
							} else {
								//2個め以降は1個目のオブジェクトのプロパティを流用する
								billboard1st = viewer.scene.primitives._primitives[0]._billboards[0];
								label1st = viewer.scene.primitives._primitives[1]._labels[0];
								billboardsAdd = billboards.add({
									id: id,
									position: positionsCartesian3,
									image: billboard1st.image,
									scale: billboard1st.scale,
									translucencyByDistance: billboard1st.translucencyByDistance
								});
								labelAdd = labels.add({
									id: id,
									position: positionsCartesian3,
									font: label1st.font,
									style: label1st.style,
									fillColor: label1st.fillColor,
									pixelOffset: label1st.pixelOffset,
									text: name,
									scaleByDistance: label1st.scaleByDistance,
									verticalOrigin: label1st.verticalOrigin,
									translucencyByDistance: label1st.translucencyByDistance
								});
							}

							//検索用配列に追加
							jsonArray.push({
								id: id,
								text: text
							});

							//読み込み件数表示
							jsonNum++;
							loadingDiv.innerHTML = "<p>" + jsonNum + "/" + json.length + "</p>";
						}
					}
				});
				viewer.scene.requestRender();
			}, 10);
		}

		//ロード完了
		function finishLoading() {
			setTimeout(function () {
				fadeInOut(blackOutDiv, 0);
				fadeInOut(loadingDiv, 0);
				changeViewPoint(2, 3);
			}, 1000);
			delete timer;
			descriptionBalloon();
			loadingDiv.innerHTML = "<p class='twCounter'>Completed.</p>";
		}

		//コンテンツバルーン表示
		function descriptionBalloon() {

			window.removeEventListener;

			//入力フォーム，ボタンクリック時にバルーンを隠す
			$('.functions,.general-button').click(function () {
				$(tweetMessage).hide();
			});

			//カメラ移動時にバルーンを隠す
			viewer.camera.changed.addEventListener(function () {
				$(tweetMessage).fadeOut(100);
			});

			viewer.screenSpaceEventHandler.setInputAction(function onLeftClick(movement) {

				// カメラ位置（経度）取得
				let cameraPosRadians = viewer.camera.positionCartographic;
				let cameraPosLongitude = Cesium.Math.toDegrees(cameraPosRadians.longitude);

				let pickedObject = viewer.scene.pick(movement.position);
				let pikedObjectPos = pickedObject.primitive._position;

				if (pikedObjectPos !== undefined) {
					//　オブジェクト位置（経度）取得
					let objectPosCartesian = pickedObject.primitive._position;
					let objectPosCartographic = Cesium.Cartographic.fromCartesian(objectPosCartesian);
					let objectPosLongitude = Cesium.Math.toDegrees(objectPosCartographic.longitude);

					// カメラとオブジェクトの経度差（絶対値）
					let distanceLongitude = Math.abs(cameraPosLongitude - objectPosLongitude);

					// カメラとオブジェクトの経度差が90度以内のときコンテンツバルーンを表示
					if (distanceLongitude < 90) {
						let pickedObjectId = pickedObject.id.toString();
						$(tweetMessage).fadeIn(200);
						adjustDivPosition();
						let targetObject = jsonArray.find((n) => n.id === pickedObjectId);
						text = targetObject.text;
						let windowWidth = $(window).width();
						$(function () {
							$(window).click(function (e) {
								$(window).off("click");
								let rightMargin = windowWidth - e.pageX;
								$(tweetMessage).html(text);
								if (getDevice() != 1) {
									if (rightMargin < 320) {
										$(tweetMessage).offset({
											top: e.pageY + 8,
											left: e.pageX - 312
										});
									} else {
										$(tweetMessage).offset({
											top: e.pageY + 8,
											left: e.pageX + 8
										});
									}
								} else {
									$(tweetMessage).offset({
										top: e.pageY + 8,
										left: windowWidth * 0.5 - 160
									});
								}
							});
						});
					}
				} else {
					$(tweetMessage).hide();
				}
			}, Cesium.ScreenSpaceEventType.LEFT_DOWN);
		}

		//コンテンツバルーンの位置調整 
		function adjustDivPosition() {
			setTimeout(function () {
				let windowHeight = $(window).height();
				var
					pos = $(tweetMessage).offset().top;
				let height = $(tweetMessage).height();
				if ((windowHeight - (pos + height)) < 0) {
					$(tweetMessage).offset({
						top: windowHeight - height - 12
					});
				}
			}, 200);
		}

		/* ここまでJsonロード・ビルボード＆ラベル追加 */

		//ジオコード
		function geocode() {
			let geocoder = new google.maps.Geocoder();
			let input = document.getElementById('inputtext').value;
			geocoder.geocode({
				address: input
			},
				function (results, status) {
					if (status == google.maps.GeocoderStatus.OK) {
						let viewportObj = results[0].geometry.viewport;
						let southNorth = viewportObj[Object.keys(viewportObj)[0]];
						let westEast = viewportObj[Object.keys(viewportObj)[1]];
						let south = southNorth[Object.keys(southNorth)[0]];
						let north = southNorth[Object.keys(southNorth)[1]];
						let west = westEast[Object.keys(westEast)[0]];
						let east = westEast[Object.keys(westEast)[1]];
						let rectangle = Cesium.Rectangle.fromDegrees(west, south, east, north);
						viewer.camera.flyTo({
							destination: rectangle,
							easingFunction: Cesium.EasingFunction.CUBIC_IN_OUT
						});
					} else {
						alert('見つかりません');
					}
				}
			);
		}

		//現在地へ移動
		function flyToMyLocation() {
			function fly(position) {
				viewer.camera.flyTo({
					destination: Cesium.Cartesian3.fromDegrees(position.coords.longitude, position.coords
						.latitude,
						3000.0),
					easingFunction: Cesium.EasingFunction.CUBIC_IN_OUT
				});
			}
			navigator.geolocation.getCurrentPosition(fly);
		}


		//テキスト検索
		function textSearch() {
			$(tweetMessage).hide();
			let searchQuery = String(document.getElementById('searchQuery').value);
			let targetObject = jsonArray.filter(function (obj) {
				return obj.text.match(searchQuery);
			});
			let billboardsObject = viewer.scene.primitives._primitives[0]._billboards;
			let labelsObject = viewer.scene.primitives._primitives[1]._labels;

			for (let i = 0; i < billboardsObject.length; i++) {
				// カラ検索で初期化
				if (searchQuery == "") {
					billboardsObject[i].show = true;
					labelsObject[i].show = true;
					billboardsObject[i].translucencyByDistance = translucencyByDistance;
					labelsObject[i].translucencyByDistance = translucencyByDistance;
				} else {
					// 文字列が含まれるビルボードのみアクティブにする
					if (targetObject.find((v) => v.id === billboardsObject[i]._id)) {
						billboardsObject[i].show = true;
						labelsObject[i].show = true;
						billboardsObject[i].translucencyByDistance = undefined;
						labelsObject[i].translucencyByDistance = undefined;
					} else {
						billboardsObject[i].show = false;
						labelsObject[i].show = false;
					}
				}
			}
			viewer.scene.requestRender();
		}

		//DIVのフェードイン・アウト
		function fadeInOut(layer, param) {
			if (param == 0) {
				$(function () {
					$(layer).fadeOut("slow");
				});
				viewer.trackedEntity = undefined;
			} else {
				$(function () {
					$(layer).fadeIn("slow");
				});
			}
		}

		//ヘルプ
		function about() {
			window.open(
				'https://github.com/wtnv-lab/tweetMapping'
			);
		}
	</script>
